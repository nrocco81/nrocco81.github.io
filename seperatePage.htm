<p>Seperate htm file:</p> <!--linking to students in projectController.js-->
<table border = "0">
   <tr>
      <td>Enter first name:</td>
      <td><input type = "text" ng-model = "student.firstName"></td>
   </tr>
   
   <tr>
      <td>Enter last name: </td>
      <td><input type = "text" ng-model = "student.lastName"></td>
   </tr>
   
   <tr>
      <td>Name: </td>
      <td>{{student.fullName()}}</td>
   </tr>
</table> 

<table>
   <tr> 
      <th>Subject</th> 
      <th>Grade</th> 
   </tr> 
   
   <tr ng-repeat = "subject in student.subject"> 
      <td>{{ subject.name }}</td> 
      <td>{{ subject.grade }}</td> 
   </tr> 
</table>
